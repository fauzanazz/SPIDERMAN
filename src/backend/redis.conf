# Redis configuration for containerized deployment

# Basic settings
bind 0.0.0.0
port 6379

# Memory and persistence
save 60 1000
appendonly yes
appendfsync everysec

# Memory optimization
maxmemory-policy allkeys-lru
tcp-keepalive 300

# Disable some warnings in containerized environments
# This helps with the overcommit memory warning
stop-writes-on-bgsave-error no

# Performance tuning
tcp-backlog 511
timeout 0
databases 16

# Logging
loglevel notice
syslog-enabled no

# Security (if needed)
# requirepass your_redis_password_here

# Disable protected mode for container networking
protected-mode no