services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - NEO4J_URI=bolt://db:7687
    depends_on:
      - db
      - redis
  db:
    image: "neo4j:2025"
    ports:
      - "7474:7474"
      - "7687:7687"
  redis:
    image: "redis:8"
    ports:
      - "6379:6379"